<mat-dialog-content>
  <div class="header">
    <button mat-raised-button mat-dialog-close color="accent">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>{{data.titulo}} - {{data.autor}}</h1>
  </div>
  <p *ngFor="let paragrafo of data.critica">
    {{paragrafo}}
  </p>
</mat-dialog-content>
